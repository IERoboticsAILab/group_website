<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Recent Publications</h5>
        {% if highlighted_publications %}
            <ul class="list-unstyled">
                {% for pub in highlighted_publications %}
                    <li class="mb-2">
                        <strong>{{ pub.title }}</strong>
                        <div class="small text-muted">{{ pub.venue }}</div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="card-text">Check out our latest peer-reviewed publications and conference papers.</p>
        {% endif %}
        <a href="{% url 'publications' %}" class="btn btn-outline-primary">View Publications</a>
    </div>
</div>
